<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<title>Usando bootstrap</title>
	<style type="text/css">

	</style>

</head>

<body>
	<div class="container">

		<form action="POST">

			E-mail: <br><br>
			<input type="email" name="email"> <br><br>
			Senha: <br><br>
			<input type="password" name="Senha"> <br><br>
			<input type="submit" value="Entrar">
		</form>


		<hr />

		<!-- Daqui pra baixo tem -->

		<form action="col-auto">

			<div class="form-row">
				<div class="col-auto">
					<div class="form-group">
						<label for="name">Nome:</label>
						<input id="name" type="text" name="name" class="form-control" placeholder="Nome e Sobrenome" />
					</div>
				</div>

				<div class="col-auto">
					<div class="form-group">
						<label for="email">Email:</label>
						<input id="email" type="text" name="email" class="form-control" placeholder="email@email.com" />
					</div>
				</div>

				<div class="col-auto">
					<div class="form-group">
						<label for="senha">Senha:</label>
						<input id="senha" type="password" name="senha" class="form-control"
							placeholder="******************" />
					</div>
				</div>

			</div>


			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>


			<div class="col-auto">
				<div class="col-auto">
					<div class="form-group">
						<input id="entrar" class="btn btn-primary" type="submit" value="Entrar">
					</div>
				</div>
			</div>


		</form>

	</div>

	<script type="text/javascript" src="assets/js/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
