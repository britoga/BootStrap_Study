<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<title>Usando bootstrap</title>
	<style type="text/css">

	</style>

</head>

<body>

	<!-- ToolTip - Textos ao deixar mouse encima de um elemento, nada mais é do que dicas do que o usuário pode fazer -->
	<div class="container">

		<button class="btn btn-success" data-bs-toggle="tooltip" data-placement="right"
			title="AAAAAAAAAAAAAAAAAAAAAAAAA">Salvar</button>


	</div>

	<script type="text/javascript" src="assets/js/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('[data-bs-toggle="tolltip"]').tolltip();
		});
	</script>
</body>

</html>
