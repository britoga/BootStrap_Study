<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<title>Usando bootstrap</title>
	<style type="text/css">

	</style>

</head>

<body>
	<div class="container">

		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#janela">
			Clique aqui para abrir
		</button>

		<div class="modal fade" id="janela" tabindex="-1" aria-labelledby="janela" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered ">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Titulo do Modal</h5>
						<button class="close" data-bs-dismiss="modal"><span>X</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col">Item 1</div>
							<div class="col">Item 2</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" data-bs-dismiss="modal"> Salvar</button>
						<button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="assets/js/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
